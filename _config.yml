# Owner/author information
owner:
  name:           Matthew Baird
  avatar:         avatar.png
  bio:            "Engineer"
  email:          mattbaird@gmail.com
  twitter:        zetty        
  github:         mattbaird       
  disqus:         mattbaird
  # Plug in your disqus shortname!

# Settings for analytics helper
# Set 'provider' to the analytics provider you want to use.
# Set 'provider' to false to turn analytics off globally.
#        
analytics :
  provider : google
  google :
      tracking_id : 'UA-43859969-1'

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Github
    url: https://github.com/mattbaird
    external: true
  - title: Projects
    url: /projects
  - title: Matt Who?
    url: http://github.com/mattbaird
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/California
future:      true
pygments:    true
markdown:    kramdown
safe:        true

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]